name: sqlite3_library_windows
description: Flutter package to bundle sqlite3 library to your windows apps
version: 2.0.0
repository: https://github.com/Milvintsiss/sqlite3_library_windows
homepage: https://github.com/Milvintsiss/sqlite3_library_windows

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
   assets:
     - sqlite3.dll